<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let Car = {
            name: "Toyota",
            country: "Japan",
            year:2013,
            color: "Red",
            fuel: "Gas",
            display: function(){
                document.write(this.name + "<br />");
                document.write(this.country + "<br />");
                document.write(this.year + "<br />");
                document.write(this.color + "<br />");
                document.write(this.fuel + "<br />");
            } 
        }
        Car.display();

        let serializedCar = JSON.stringify(Car);
        document.write("<br />");
        document.write(serializedCar + "<br />");

        let Car2 = JSON.parse(serializedCar);
        Car2.display = function () {
            document.write(this.name + "<br />");
            document.write(this.country + "<br />");
            document.write(this.year + "<br />");
            document.write(this.color + "<br />");
            document.write(this.fuel + "<br />")
        };
        document.write("<br />");
        Car2.display();
    </script>
</body>
</html>
